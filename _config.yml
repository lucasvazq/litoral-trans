title: litoral-trans
email: lucas5zvazquez@gmail.com
description: litoral-trans web
baseurl: /
url: 'https://litoral-trans.com.ar'
github_username: lucasvazq
markdown: kramdown
theme: minima

webrick:
  headers:
    Cache-Control: 864000 # 10 days

exclude:
  # Next app source folder.
  - src

  # Preview step files.
  # The *.lock file is autogenerated.
  - vendor
  - githubpages.rb
  - githubpages.rb.lock

  # Basic files and folders.
  - docs
  - CNAME
  - LICENSE
  - README.md
  - dependabot.yml

include:
  # ./
  - _next

  # ./_next/static/d_*/
  - _buildManifest.js
  - _ssgManifest.js

  # ./_next/static/chunks/pages
  - _error-*.js
  - _app-*.js
