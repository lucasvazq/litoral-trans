name: ESLint

on: [pull_request]

jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Yarn install
      run: yarn install
    - name: Run ESlint
      uses: icrawl/action-eslint@v1
